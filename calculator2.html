<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
	<link rel="stylesheet" href="calcu.css">
	<script src="calcu.js"></script>
</head>
<body>
    <fieldset>
		<legend>Calculator</legend>
		<form>		
			<h1>
				Enter First Number: &nbsp; &nbsp; <input type="text" id="number1" class="input1"> <br>
				Enter Second Number: <input type="text" id="number2" class="input2">
			</h1>
			<br> <br> <br>
			<input type="reset">
		</form>
	</fieldset>
    <hr>
    <button type="button" onclick="addition()">Addition</button> &nbsp; &nbsp; &nbsp; &nbsp;<input type="text" id="resultInAddition" readonly> &nbsp; &nbsp;
    <button type="button" onclick="subtraction()">Subtraction</button> &nbsp; <input type="text" id="resultInSubtraction" readonly> <br> <br>
    <button type="button" onclick="multiplication()">Multiplication</button> <input type="text" id="resultInMultiplication" readonly> &nbsp; &nbsp;
    <button type="button" onclick="division()">Division</button> &nbsp; &nbsp; &nbsp; <input type="text" id="resultInDivision" readonly>
</body>
</html>
