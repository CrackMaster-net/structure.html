<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>
<body>
    <fieldset>  
        <legend><h1>Calculator</h1></legend>
        <p>Enter First Number: &nbsp; &nbsp; <input type="text" id="number1"></p>
        <p>Enter Second Number: <input type="text" id="number2"></p>
    </fieldset>
    <button type="button" class="button1" onclick="addition()">Addition</button>
    <button type="button" class="button2" onclick="subtraction()">Subtraction</button>
    <button type="button" class="button3" onclick="multiplication()">Multiplication</button>
    <button type="button" class="button4" onclick="division()">Division</button>
    <div>
        <h1>Result:</h1> &nbsp; &nbsp; <h1 id="result"></h1>
    </div>

<!--Different Layout/Structure-->
    <fieldset>
		<legend>Calculator</legend>
		<form>		
			<h1>
				Enter First Number: &nbsp; &nbsp; <input type="text" id="number1" class="input1"> <br>
				Enter Second Number: <input type="text" id="number2" class="input2">
			</h1>
			<br> <br> <br>
			<input type="reset">
		</form>
	</fieldset>
    <hr>
    <button type="button" onclick="addition()">Addition</button> &nbsp; &nbsp; &nbsp; &nbsp;<input type="text" id="resultInAddition" readonly> &nbsp; &nbsp;
    <button type="button" onclick="subtraction()">Subtraction</button> &nbsp; <input type="text" id="resultInSubtraction" readonly> <br> <br>
    <button type="button" onclick="multiplication()">Multiplication</button> <input type="text" id="resultInMultiplication" readonly> &nbsp; &nbsp;
    <button type="button" onclick="division()">Division</button> &nbsp; &nbsp; &nbsp; <input type="text" id="resultInDivision" readonly>

<!--Different Layout/Structure-->
    <div class="calculator">
        <input type="text" id="display" disabled>
        <div class="buttons">
            <button onclick="clearDisplay()">C</button>
            <button onclick="appendToDisplay('/')">/</button>
            <button onclick="appendToDisplay('*')">*</button>
            <button onclick="deleteLast()">DEL</button>
            <button onclick="appendToDisplay('7')">7</button>
            <button onclick="appendToDisplay('8')">8</button>
            <button onclick="appendToDisplay('9')">9</button>
            <button onclick="appendToDisplay('-')">-</button>
            <button onclick="appendToDisplay('4')">4</button>
            <button onclick="appendToDisplay('5')">5</button>
            <button onclick="appendToDisplay('6')">6</button>
            <button onclick="appendToDisplay('+')">+</button>
            <button onclick="appendToDisplay('1')">1</button>
            <button onclick="appendToDisplay('2')">2</button>
            <button onclick="appendToDisplay('3')">3</button>
            <button onclick="calculate()">=</button>
            <button onclick="appendToDisplay('0')">0</button>
            <button onclick="appendToDisplay('.')">.</button>
        </div>
    </div>
</body>
</html>
</body>
</html>
